<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-KAS</title>
</head>
<body>
    <div class="navbar bg-primary">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">E-KAS</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Beranda</a></li>
            <li tabindex="0">
              <a>
                Transaksi
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
              </a>
              <ul class="p-2 bg-base-100">
                <li><a>Pemasukan</a></li>
                <li><a>Pengeluaran</a></li>
              </ul>
            </li>
            <div class="form-control">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profil
                            </a>
                        </li>
                        <li><a>Keluar</a></li>
                    </ul>
                </div>
            </div>
          </ul>
        </div>
    </div>

    <br>

    <div class="container mx-auto">
        <div class="text-center">
            <h1><b>TRANSAKSI PEMASUKAN</b></h1>
        </div>
        <br>
        <div class="flex justify-center gap-10">
            <div>
                <form id="form-income" action="" onsubmit="event.preventDefault(); addIncome(this)">
                    <div>
                        <div>
                            <label for="name">Nama</label>
                        </div>
                        <div>
                            <input id="name" name="name" type="text" placeholder="Masukkan Nama" class="input input-bordered input-primary w-full max-w-xs" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="date">Tanggal</label>
                        </div>
                        <div>
                            <input id="date" name="date" type="date" placeholder="Masukkan tanggal" class="input input-bordered input-primary w-full max-w-xs" />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="pay">Jumlah Bayar</label>
                        </div>
                        <div>
                            <input id="pay" name="pay" type="number" placeholder="Masukkan Jumlah Bayar" class="input input-bordered input-primary w-full max-w-xs" />
                        </div>
                    </div>
                    <div class="card-actions justify-end">
                        <button id="btn-save-income" class="btn btn-primary mt-2 btn-sm">Simpan</button>
                    </div>
                </form>
            </div>
            <div class="overflow-x-auto">
                <table class="table table-compact w-full">
                    <!-- head -->
                    <thead>
                    <tr>
                        <th></th>
                        <th>Nama</th>
                        <th>Tanggal</th>
                        <th>Jumlah Bayar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row 1 -->
                    <tr>
                        <th>1</th>
                        <td>Cy Ganderton</td>
                        <td>Quality Control Specialist</td>
                        <td>Blue</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="income.js"></script>
</body>
</html>
